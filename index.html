<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludos Mágicos de Harry Potter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="start-screen">
            <h1>¡Saludos Mágicos en Hogwarts!</h1>
            <p>Haz clic en el botón para comenzar tu aventura.</p>
            <button id="start-button" class="option-btn">Comenzar</button>
        </div>

        <div id="game-content" class="game-content hidden">
            <p class="description">Mira el video con atención y responde la pregunta.(Watch the video carefully and answer the question.) </p>
            
            <div class="video-container">
                <iframe id="video-player" width="100%" height="315" 
                    src="" 
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>

            <div class="quiz-container">
                <h2 id="question-text"></h2>
                <div id="options-container" class="options-grid">
                    <button class="option-btn" onclick="checkAnswer(0)"></button>
                    <button class="option-btn" onclick="checkAnswer(1)"></button>
                    <button class="option-btn" onclick="checkAnswer(2)"></button>
                    <button class="option-btn" onclick="checkAnswer(3)"></button>
                </div>
                <p id="feedback-message"></p>
            </div>
        </div>
    </div>

    <audio id="success-sound" src="https://garciaprieto-jr.github.io/00-Saludos-y-Despedidas---Harry-Potter/applause-cheer-small-group.mp3"></audio>
    <audio id="error-sound" src="https://garciaprieto-jr.github.io/00-Saludos-y-Despedidas---Harry-Potter/Buzzer Wrong Answer -.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
